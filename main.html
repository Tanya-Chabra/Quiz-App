<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>

    <link href="main.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('quiz-bg.jpg');
            /* Your background image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
        }

        .card-title {
            font-size: 2.2rem;
            font-weight: bold;
        }

        .btn {
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .modal-content {
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .form-label {
            font-weight: 500;
        }

        .modal-header {
            background: #f8f9fa;
            border-bottom: none;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100">

    <div data-aos="zoom-in">
        <div class="card text-center p-4">
            <div class="card-body">
                <h2 class="card-title">Quizz<span style="font-size: 18px;">zz<span
                            style="font-size: 12px;">zz</span></span></h2>
                <p class="card-content">CHALLENGE YOURSELF!!</p>
                <a class="btn btn-success m-2 px-4" data-bs-toggle="modal" data-bs-target="#categoryModal">Register</a>
                <a class="btn btn-danger m-2 px-4" data-bs-toggle="modal" data-bs-target="#HistoryModal">Login</a>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" data-aos="fade-down">
                <div class="modal-header">
                    <h5 class="modal-title">Register Yourself</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm" class="row g-3">
                        <div class="col-md-12">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" id="regFirstName">
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="regLastName">
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="regEmail">
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Set Password</label>
                            <input type="password" class="form-control" id="regPassword">
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="regConfirmPassword">
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">Keep me
                                    Logged-In</label>
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-primary">Sign up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="HistoryModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" data-aos="fade-down">
                <div class="modal-header">
                    <h5 class="modal-title">Welcome Back</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm" class="row g-3">
                        <div class="col-md-12">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail">
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword">
                        </div>
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-primary">Log in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <script>AOS.init();</script>

    <script src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
